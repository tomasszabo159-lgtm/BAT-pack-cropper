<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snus Pack Batch Auto Cropper</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;

        // Lucide React Icons
        const Upload = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );

        const Copy = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
        );

        const Download = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
        );

        const X = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M18 6L6 18M6 6l12 12"/>
            </svg>
        );

        const Check = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M20 6L9 17l-5-5"/>
            </svg>
        );

        const Trash2 = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
            </svg>
        );

        function SnusBatchAutoCrop() {
            const [images, setImages] = useState([]);
            const [processing, setProcessing] = useState(false);
            const [pasteActive, setPasteActive] = useState(false);
            const fileInputRef = useRef(null);
            const pasteAreaRef = useRef(null);

            const findCircleBounds = (imageData, width, height) => {
                let minX = width, maxX = 0, minY = height, maxY = 0;
                let foundPixels = false;
                
                // Multi-pass detection for better accuracy with light backgrounds
                
                // First pass: detect edges using gradient magnitude
                const edgeData = new Uint8Array(width * height);
                const sobelX = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
                const sobelY = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        let gx = 0, gy = 0;
                        
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const idx = ((y + ky) * width + (x + kx)) * 4;
                                const gray = (imageData[idx] + imageData[idx + 1] + imageData[idx + 2]) / 3;
                                const kernelIdx = (ky + 1) * 3 + (kx + 1);
                                gx += gray * sobelX[kernelIdx];
                                gy += gray * sobelY[kernelIdx];
                            }
                        }
                        
                        const magnitude = Math.sqrt(gx * gx + gy * gy);
                        edgeData[y * width + x] = magnitude;
                    }
                }
                
                // Find threshold using percentile (more robust than average)
                const sortedEdges = Array.from(edgeData).sort((a, b) => a - b);
                const edgeThreshold = sortedEdges[Math.floor(sortedEdges.length * 0.85)];
                
                // Second pass: use edge detection + color variance
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const i = (y * width + x) * 4;
                        const r = imageData[i];
                        const g = imageData[i + 1];
                        const b = imageData[i + 2];
                        const a = imageData[i + 3];
                        
                        // Check for transparency first
                        if (a < 250) {
                            minX = Math.min(minX, x);
                            maxX = Math.max(maxX, x);
                            minY = Math.min(minY, y);
                            maxY = Math.max(maxY, y);
                            foundPixels = true;
                            continue;
                        }
                        
                        const edgeStrength = edgeData[y * width + x];
                        const brightness = (r + g + b) / 3;
                        const saturation = Math.max(Math.abs(r - brightness), Math.abs(g - brightness), Math.abs(b - brightness));
                        
                        // Multiple detection methods combined
                        const isEdge = edgeStrength > Math.max(10, edgeThreshold);
                        const hasColor = saturation > 5;
                        const notWhite = brightness < 245;
                        const hasColorVariance = Math.max(Math.abs(r - g), Math.abs(g - b), Math.abs(r - b)) > 8;
                        
                        if (isEdge || hasColor || notWhite || hasColorVariance) {
                            minX = Math.min(minX, x);
                            maxX = Math.max(maxX, x);
                            minY = Math.min(minY, y);
                            maxY = Math.max(maxY, y);
                            foundPixels = true;
                        }
                    }
                }
                
                // Third pass: fill any holes in detected region
                if (foundPixels && (maxX - minX) > 50 && (maxY - minY) > 50) {
                    // Scan for interior holes and expand bounds if needed
                    const centerX = (minX + maxX) / 2;
                    const centerY = (minY + maxY) / 2;
                    const radius = Math.max(maxX - minX, maxY - minY) / 2;
                    
                    // Check if we have a roughly circular object
                    let edgePixelCount = 0;
                    const samples = 36; // Check 36 points around the circle
                    
                    for (let angle = 0; angle < Math.PI * 2; angle += (Math.PI * 2) / samples) {
                        const checkX = Math.floor(centerX + Math.cos(angle) * radius * 0.9);
                        const checkY = Math.floor(centerY + Math.sin(angle) * radius * 0.9);
                        
                        if (checkX >= 0 && checkX < width && checkY >= 0 && checkY < height) {
                            const i = (checkY * width + checkX) * 4;
                            const brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                            if (brightness < 240 || imageData[i + 3] < 250) {
                                edgePixelCount++;
                            }
                        }
                    }
                    
                    // If most points around the circle have content, it's likely circular
                    const isLikelyCircular = edgePixelCount > samples * 0.6;
                    
                    if (isLikelyCircular) {
                        // Ensure bounds are square for circular objects
                        const size = Math.max(maxX - minX, maxY - minY);
                        const halfSize = size / 2;
                        minX = Math.max(0, Math.floor(centerX - halfSize));
                        maxX = Math.min(width, Math.ceil(centerX + halfSize));
                        minY = Math.max(0, Math.floor(centerY - halfSize));
                        maxY = Math.min(height, Math.ceil(centerY + halfSize));
                    }
                }
                
                // If still no pixels found or bounds too small, use fallback detection
                if (!foundPixels || (maxX - minX) < 30 || (maxY - minY) < 30) {
                    // Fallback: scan from edges inward
                    let topEdge = 0, bottomEdge = height - 1;
                    let leftEdge = 0, rightEdge = width - 1;
                    
                    // Find top edge
                    outer: for (let y = 0; y < height / 2; y++) {
                        for (let x = width * 0.2; x < width * 0.8; x++) {
                            const i = (y * width + Math.floor(x)) * 4;
                            const brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                            if (brightness < 240 || imageData[i + 3] < 250) {
                                topEdge = y;
                                break outer;
                            }
                        }
                    }
                    
                    // Find bottom edge
                    outer: for (let y = height - 1; y > height / 2; y--) {
                        for (let x = width * 0.2; x < width * 0.8; x++) {
                            const i = (y * width + Math.floor(x)) * 4;
                            const brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                            if (brightness < 240 || imageData[i + 3] < 250) {
                                bottomEdge = y;
                                break outer;
                            }
                        }
                    }
                    
                    // Find left edge
                    outer: for (let x = 0; x < width / 2; x++) {
                        for (let y = height * 0.2; y < height * 0.8; y++) {
                            const i = (Math.floor(y) * width + x) * 4;
                            const brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                            if (brightness < 240 || imageData[i + 3] < 250) {
                                leftEdge = x;
                                break outer;
                            }
                        }
                    }
                    
                    // Find right edge
                    outer: for (let x = width - 1; x > width / 2; x--) {
                        for (let y = height * 0.2; y < height * 0.8; y++) {
                            const i = (Math.floor(y) * width + x) * 4;
                            const brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                            if (brightness < 240 || imageData[i + 3] < 250) {
                                rightEdge = x;
                                break outer;
                            }
                        }
                    }
                    
                    if (bottomEdge - topEdge > 30 && rightEdge - leftEdge > 30) {
                        minX = leftEdge;
                        maxX = rightEdge;
                        minY = topEdge;
                        maxY = bottomEdge;
                        foundPixels = true;
                    }
                }
                
                // If still nothing found, use the entire image
                if (!foundPixels) {
                    return { x: 0, y: 0, width: width, height: height };
                }
                
                // Add small padding
                const padding = 3;
                minX = Math.max(0, minX - padding);
                maxX = Math.min(width, maxX + padding);
                minY = Math.max(0, minY - padding);
                maxY = Math.min(height, maxY + padding);
                
                const cropWidth = maxX - minX;
                const cropHeight = maxY - minY;
                
                // Make square if aspect ratio is close
                const aspectRatio = cropWidth / cropHeight;
                if (aspectRatio > 0.85 && aspectRatio < 1.15) {
                    const size = Math.max(cropWidth, cropHeight);
                    const centerX = minX + cropWidth / 2;
                    const centerY = minY + cropHeight / 2;
                    
                    return {
                        x: Math.max(0, Math.floor(centerX - size / 2)),
                        y: Math.max(0, Math.floor(centerY - size / 2)),
                        width: Math.min(size, width),
                        height: Math.min(size, height)
                    };
                }
                
                return {
                    x: minX,
                    y: minY,
                    width: cropWidth,
                    height: cropHeight
                };
            };

            const processImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            
                            const imageData = ctx.getImageData(0, 0, img.width, img.height);
                            const bounds = findCircleBounds(imageData.data, img.width, img.height);
                            
                            const cropCanvas = document.createElement('canvas');
                            cropCanvas.width = bounds.width;
                            cropCanvas.height = bounds.height;
                            const cropCtx = cropCanvas.getContext('2d');
                            
                            cropCtx.drawImage(
                                img,
                                bounds.x, bounds.y, bounds.width, bounds.height,
                                0, 0, bounds.width, bounds.height
                            );
                            
                            resolve({
                                id: Date.now() + Math.random(),
                                original: img.src,
                                cropped: cropCanvas.toDataURL('image/png'),
                                canvas: cropCanvas,
                                copied: false
                            });
                        };
                        img.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                });
            };

            const processMultipleImages = async (files) => {
                setProcessing(true);
                const fileArray = Array.from(files);
                const processed = [];
                
                for (const file of fileArray) {
                    if (file.type.startsWith('image/')) {
                        const result = await processImage(file);
                        processed.push(result);
                    }
                }
                
                setImages(prev => [...prev, ...processed]);
                setProcessing(false);
            };

            const handleFileChange = (e) => {
                const files = e.target.files;
                if (files && files.length > 0) {
                    processMultipleImages(files);
                }
            };

            const handlePaste = async (e) => {
                const items = e.clipboardData?.items;
                if (!items) return;
                
                const files = [];
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        if (file) files.push(file);
                    }
                }
                
                if (files.length > 0) {
                    await processMultipleImages(files);
                    setPasteActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files && files.length > 0) {
                    processMultipleImages(files);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const copyToClipboard = async (image) => {
                try {
                    const base64Response = await fetch(image.cropped);
                    const blob = await base64Response.blob();
                    
                    if (navigator.clipboard && window.ClipboardItem) {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        
                        setImages(prev => prev.map(img => 
                            img.id === image.id ? { ...img, copied: true } : img
                        ));
                        
                        setTimeout(() => {
                            setImages(prev => prev.map(img => 
                                img.id === image.id ? { ...img, copied: false } : img
                            ));
                        }, 2000);
                    } else {
                        alert('Copy to clipboard is not supported in your browser. Please use the Download button instead.');
                    }
                } catch (err) {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy image. Please try the Download button instead.');
                }
            };

            const downloadImage = (image) => {
                const link = document.createElement('a');
                link.download = `cropped-snus-${image.id}.png`;
                link.href = image.cropped;
                link.click();
            };

            const downloadAll = () => {
                images.forEach((image, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.download = `cropped-snus-${index + 1}.png`;
                        link.href = image.cropped;
                        link.click();
                    }, index * 200);
                });
            };

            const removeImage = (id) => {
                setImages(prev => prev.filter(img => img.id !== id));
            };

            const clearAll = () => {
                setImages([]);
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-slate-800 mb-2">Snus Pack Batch Auto Cropper</h1>
                            <p className="text-slate-600">Process multiple images at once - automatically crops to square with minimal whitespace</p>
                            <p className="text-xs text-slate-500 mt-2">Enhanced edge detection for light backgrounds</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4 mb-8">
                            <div
                                onDrop={handleDrop}
                                onDragOver={handleDragOver}
                                className="border-4 border-dashed border-blue-300 rounded-2xl p-12 text-center bg-white hover:border-blue-400 transition-colors cursor-pointer"
                                onClick={() => fileInputRef.current?.click()}
                            >
                                <Upload className="w-12 h-12 mx-auto mb-4 text-blue-500" />
                                <p className="text-lg text-slate-700 mb-2 font-semibold">Upload Multiple Images</p>
                                <p className="text-sm text-slate-500">Click to browse or drag & drop images here</p>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    multiple
                                    onChange={handleFileChange}
                                    style={{display: 'none'}}
                                />
                            </div>

                            <div
                                ref={pasteAreaRef}
                                tabIndex={0}
                                onPaste={handlePaste}
                                onFocus={() => setPasteActive(true)}
                                onBlur={() => setPasteActive(false)}
                                className={`border-4 border-dashed rounded-2xl p-12 text-center bg-white cursor-pointer transition-colors ${
                                    pasteActive ? 'border-green-500 bg-green-50' : 'border-green-300 hover:border-green-400'
                                }`}
                                onClick={() => pasteAreaRef.current?.focus()}
                            >
                                <Copy className="w-12 h-12 mx-auto mb-4 text-green-500" />
                                <p className="text-lg text-slate-700 mb-2 font-semibold">Paste Images</p>
                                <p className="text-sm text-slate-500">Click here, then press Ctrl+V (Cmd+V on Mac)</p>
                                {pasteActive && (
                                    <p className="text-xs text-green-600 mt-2 font-medium">Ready to paste!</p>
                                )}
                            </div>
                        </div>

                        {processing && (
                            <div className="bg-white rounded-2xl p-8 text-center mb-8">
                                <div className="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-slate-600 mx-auto mb-4"></div>
                                <p className="text-slate-600">Processing images...</p>
                            </div>
                        )}

                        {images.length > 0 && (
                            <div className="mb-8">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-slate-800">
                                        Processed Images ({images.length})
                                    </h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={downloadAll}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                                        >
                                            <Download className="w-4 h-4" />
                                            Download All
                                        </button>
                                        <button
                                            onClick={clearAll}
                                            className="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors"
                                        >
                                            <Trash2 className="w-4 h-4" />
                                            Clear All
                                        </button>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {images.map((image) => (
                                        <div key={image.id} className="bg-white rounded-xl p-4 shadow-lg">
                                            <div className="relative mb-3">
                                                <button
                                                    onClick={() => removeImage(image.id)}
                                                    className="absolute top-2 right-2 p-1.5 bg-red-500 hover:bg-red-600 text-white rounded-full transition-colors z-10"
                                                >
                                                    <X className="w-4 h-4" />
                                                </button>
                                                <div className="border-2 border-slate-200 rounded-lg overflow-hidden bg-slate-50">
                                                    <img src={image.cropped} alt="Cropped" className="w-full h-auto" />
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => copyToClipboard(image)}
                                                    className="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors text-sm"
                                                >
                                                    {image.copied ? (
                                                        <>
                                                            <Check className="w-4 h-4" />
                                                            Copied!
                                                        </>
                                                    ) : (
                                                        <>
                                                            <Copy className="w-4 h-4" />
                                                            Copy
                                                        </>
                                                    )}
                                                </button>
                                                <button
                                                    onClick={() => downloadImage(image)}
                                                    className="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm"
                                                >
                                                    <Download className="w-4 h-4" />
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SnusBatchAutoCrop />, document.getElementById('root'));
    </script>
</body>
</html>
